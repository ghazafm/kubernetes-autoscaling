apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-app-config
  namespace: default
  labels:
    app: flask-app
data:
  # Application settings
  APP_HOST: "0.0.0.0"
  APP_PORT: "5000"
  METRICS_PORT: "8000"
  DEBUG: "false"

  # Performance tuning
  DEFAULT_SLEEP_TIME: "0.3"
  MAX_MEMORY_MB: "100"

  # Add more configuration as needed
  # LOG_LEVEL: "INFO"
  # MAX_WORKERS: "4"
