apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: app
        image: node:18-alpine
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "192Mi"
            cpu: "200m"
        command: ["node", "-e"]
        args:
        - |
          const http = require('http');
          const crypto = require('crypto');
          const url = require('url');

          // Pre-allocate some memory
          let memoryStore = [];

          const server = http.createServer((req, res) => {
            const parsedUrl = url.parse(req.url, true);
            // Simulate memory-intensive operations
            const data = crypto.randomBytes(1024 * 100);
            if (parsedUrl.pathname === '/stress') {
              for (let i = 0; i < 15; i++) {
                const data = crypto.randomBytes(1024 * 256);
                memoryStore.push(data);
              }
              let result = 0;
              for (let i = 0; i < 200000; i++) {
                result += Math.random() * Math.random();
                if (i % 2000 === 0) {
                  crypto.createHash('sha256').update(String(result)).digest('hex');
                }
              }
            } else {
              const data = crypto.randomBytes(1024 * 128);
              memoryStore.push(data);

              let result = 0;
              for (let i = 0; i < 50000; i++) {
                result += Math.random() * Math.random();
                if (i % 1000 === 0) {
                  JSON.stringify({iteration: i, result: result});
                }
              }
            }

            if (memoryStore.length > 40) {
              memoryStore = memoryStore.slice(-40);
            }

            if (memoryStore.length > 30) {
              if (global.gc) {
                global.gc();
              }
            }

            let result = 0;
            for (let i = 0; i < 10000; i++) {
              result += Math.random() * Math.random();
            }

            const memUsage = process.memoryUsage();
            const memoryMB = Math.round(memUsage.rss / 1024 / 1024);
            const limitMB = 192;
            const usagePercent = Math.round((memoryMB / limitMB) * 100);

            res.writeHead(200, { 'Content-Type': 'application/json' });
            res.end(JSON.stringify({
              message: 'Hello World',
              memory: memUsage,
              memoryMB: memoryMB,
              limitMB: limitMB,
              usagePercent: usagePercent,
              memoryStoreSize: memoryStore.length,
              result: result,
              timestamp: new Date().toISOString()
            }));
          });

          server.listen(3000, () => {
            console.log('Server running on port 3000');
          });
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-deployment
spec:
  selector:
    app: nodejs
  type: LoadBalancer
  sessionAffinity: None
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30002
